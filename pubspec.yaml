name: matchify_desktop
description: A Flutter desktop application for matching payment records with receivable records using efficient algorithms.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI and Styling
  google_fonts: ^6.1.0
  fluent_ui: ^4.12.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Excel Handling
  excel: ^2.1.0

  # File Operations
  file_picker: ^10.2.0
  path_provider: ^2.1.1

  # Data Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.20.2
  collection: ^1.17.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  fonts:
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-Regular.ttf
        - asset: assets/fonts/Vazirmatn-Medium.ttf
          weight: 500
        - asset: assets/fonts/Vazirmatn-Bold.ttf
          weight: 700
