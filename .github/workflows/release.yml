name: Release Desktop App

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows Installer
        run: |
          cd build/windows/runner/Release
          7z a -t7z matchify-desktop-windows.7z *

      - name: Upload Windows Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/windows/runner/Release/matchify-desktop-windows.7z
          asset_name: matchify-desktop-windows.7z
          asset_content_type: application/x-7z-compressed

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's New

            This release includes:
            - Bug fixes and improvements
            - Performance enhancements
            - New features

            ## Downloads

            - **Windows**: Download the .7z file and extract to run

            ## Installation

            1. Download the Windows .7z file
            2. Extract the contents to a folder
            3. Run the matchify_desktop.exe file
            4. Check for updates from within the app!
          draft: false
          prerelease: false
